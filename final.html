<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Document</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <!-- Modal Trigger button -->
    <div class="button-body">
        <a type="button" class="my-button" data-toggle="modal" data-target=".sun-system">What is it?</a>
    </div>

    <!-- Modal -->
    <div class="modal fade sun-system" tabindex="-1" role="dialog" aria-labelledby="Information in sun-system" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">               
                        <div class="row">
                            <div class= "col-lg-12">  
                                <h4>Information</h4>   
                            </div>
                        </div>                               
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div> 
                <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
                                <figure>
                                    <figcaption>SYSTEM SIZE (1): 3 KW</figcaption>
                                    <img class="image-small" src="solar.png" alt="Happy sun-not found">
                                </figure>
                            </div>
                            <div class="col-lg-8 col-md-12 col-sm-12 col-xs 12">
                                <div class="table-responsive-xl table-responsive-md table-responsive-sm">
                                    <table class="table table-shadow table-hover">
                                        <thead>
                                            <tr>
                                                <th></th>
                                                <th></th>
                                                <th scope="col">BUY UPFRONT</th>
                                                <th scope="col">PAY MONTHLY</th>
                                            </tr>
                                        </thead>

                                        <tbody>
                                            <tr>
                                                <td colspan="2">UPFRONT COST</td>
                                                <td>281420*</td>
                                                <td class="border-separator">ZERO</td>
                                            </tr>
                                            <tr>
                                                <td colspan="2">MONTHLY PAYMENT</td>
                                                <td>-</td>
                                                <td class="border-separator">-</td>
                                            </tr>
                                            <tr>
                                                <td colspan="2">SARAL AUCTION</td>
                                                <td>ZERO</td>
                                                <td class="border-separator">3750*</td>
                                            </tr>
                                            <tr>
                                                <td colspan="2">NEA</td>
                                                <td>500*</td>
                                                <td class="border-separator">500*</td>
                                            </tr>
                                            <tr>
                                                <td colspan="2">MONTHLY SAVING</td>
                                                <td>4500*</td>
                                                <td class="border-separator">750*</td>
                                            </tr>
                                            <tr>
                                                <td colspan="2">LIFETIME SAVING(20 YEARS)</td>
                                                <td>108000*</td>
                                                <td class="border-separator">180000*</td>
                                            </tr>
                                        </tbody>                                        
                                    </table>
                                </div>
                                <!-- /.table-responsive -->
                            </div>
                            <!-- /.col-8 -->
                        </div>   
                        <!-- /.row  -->
                    <div class="modal-footnote">
                        <small>* Indicative numbers based on standard assumptions</small>
                    </div>
                </div>  
                <!-- /.modal-body -->
                <div class="modal-footer">                    
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">OK !</button>
                </div>    
            </div>
        </div>
    </div>





<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
